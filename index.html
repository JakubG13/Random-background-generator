<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random background generator</title>
    <script
      src="https://kit.fontawesome.com/7ce8c6fa82.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main"></div>
    <main>
      <div class="h2">
        <h2 class="elements"></h2>
        <h2 class="size"></h2>
      </div>
      <div class="generate rotateY">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </div>
      <div class="animation">
        <h3>Animation</h3>
        <div class="btn rotateX">ON</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
